{% extends "template.html" %}

{% block main %}

    <section class="card m-5">
        <header class="card-header">
            <h3>Alterar produto</h3>
        </header>
        <div class="card-body">
            <form action="/categoria-produto/atualizar" method="post">
                <input type="hidden" name="id" value={{categoria_produto.id}}> 
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" name="descricao" value="{{categoria_produto.descricao}}" class="form-control">
                </div>
               
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div><!-- card-body -->
    </section><!-- card-->

   
{% endblock %}
